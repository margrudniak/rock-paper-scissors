<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Kamień Papier Nożyce</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Asap&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Kamień Papier Nożyce</h1>
    </header>
    <div class="score-board">
      <div id="user-label" class="badge">GRACZ</div>
      <div id="computer-label" class="badge">KOMPUTER</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result">
      <p>ZACZYNAJMY</p>
    </div>
    <div class="choices" id="choicesId">
      <div class="choice" id="r">
        <img src="img/rock.jpg" />
      </div>
      <div class="choice" id="p">
        <img src="img/paper.jpg" />
      </div>
      <div class="choice" id="s">
        <img src="img/scissors.jpg" />
      </div>
    </div>
    <p id="action-message">Zrób ruch</p>
    <script src="app.js"></script>
  </body>
</html>
